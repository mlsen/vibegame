<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WoW 2.0</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="overlay">
    <div class="overlay-content">
      <h1>WoW 2.0</h1>
      <p>Click to Play</p>
      <div class="controls-info">
        <span>WASD - Move</span>
        <span>Mouse - Look</span>
        <span>Shift - Sprint</span>
        <span>Left Click - Attack</span>
        <span>1 - Frostbolt</span>
        <span>2 - Frost Nova</span>
      </div>
    </div>
  </div>
  <div id="player-hud">
    <div class="hud-portrait">
      <div class="portrait-icon"></div>
    </div>
    <div class="hud-bars">
      <div class="hp-bar-container">
        <div class="hp-bar-fill" id="player-hp-fill"></div>
        <span class="hp-bar-text" id="player-hp-text">100 / 100</span>
      </div>
    </div>
  </div>
  <div id="boss-bar" class="hidden">
    <div class="boss-name">Migge <span class="boss-title">- Eishockey-Berserker</span></div>
    <div class="boss-hp-container">
      <div class="boss-hp-fill" id="boss-hp-fill"></div>
      <span class="boss-hp-text" id="boss-hp-text">500 / 500</span>
    </div>
  </div>
  <div id="action-bar">
    <div class="action-slot" id="slot-1">
      <canvas class="spell-icon" id="icon-frostbolt" width="48" height="48"></canvas>
      <div class="cooldown-overlay" id="cd-frostbolt"></div>
      <span class="slot-key">1</span>
      <span class="spell-name">Frostbolt</span>
    </div>
    <div class="action-slot" id="slot-2">
      <canvas class="spell-icon" id="icon-frostNova" width="48" height="48"></canvas>
      <div class="cooldown-overlay" id="cd-frostNova"></div>
      <span class="slot-key">2</span>
      <span class="spell-name">Frost Nova</span>
    </div>
  </div>
  <div id="interact-prompt" class="hidden">
    <span class="key-hint">E</span> Sven Botschnig ansprechen
  </div>
  <div id="dialogue-box" class="hidden">
    <div class="dialogue-header">
      <span class="dialogue-name">Sven Botschnig</span>
    </div>
    <div class="dialogue-text" id="dialogue-text"></div>
    <div class="dialogue-footer">
      <span class="key-hint">E</span> Weiter
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
